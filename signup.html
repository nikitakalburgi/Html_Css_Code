<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="form-div">
            <form action="" method="post">
                <label for="txtfirst">Enter First Name</label>
                <input type="text" id="txtfirst">

                <label for="txtlast">Enter Last Name</label>
                <input type="text" id="txtlast">

                <label for="txteml">Enter Email</label>
                <input type="text" id="txteml">

                <label for="txtpass">Enter Password</label>
                <input type="password" id="txtpass">

                
                
                <label for="txtchk">I accept all condtion</label>
                <input type="checkbox" id="txtchk">

                

            </form>

        </div>
    </div>
</body>
</html>
