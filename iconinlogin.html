<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="iconinlogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo-menu">
                <div class="logo">
                    <h2>HOTSTAR</h2>

                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Services</a>
                    <a href="#">Client List</a>

                </div>
            </div>
        </div>
        <div class="login-box">
            <div class="head">
                <h2>Login Here</h2>
            </div>
           

            <div class="form-div">
             <form action="" method="post">
                
                <label for="txtuser">Enter Username</label>
                <input type="text" id="txtuser" placeholder="Enter Username">

                <label for="txtpass">Enter Password</label>
                <input type="password" id="txtpass" placeholder="Enter Password">

                <input type="submit" id="btnsubmit" value="Login">
             
            </form>

            </div>

        </div>
        

        
    </div>
    
</body>
</html>
