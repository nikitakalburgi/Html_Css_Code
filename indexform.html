<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="indexform.css">
</head>
<body>
    <div class="box">
        <div class="logo-menu">
            <div class="logo">
                <h2>Giri's Tech Hub</h2>
               
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
                <a href="#">Client list</a>

            </div>
        </div>
        <div class="login-box">
            <div class="header">
                <h2>Login here</h2>
            </div>
            
            <div class="form-div">
                <form action="" method="post">
                    <label for="txtuser">Enter Username</label>
                    <input type="text" id="txtuser" placeholder="Enter Username">

                    <label for="txtpass">Enter password</label>
                    <input type="password" id="txtpass" placeholder="Enter password">

                    <input type="submit" id="btnsubmit" value="Submit">

                    
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
